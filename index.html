<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BFF Surprise!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1e90ff; /* solid blue background */
    font-family: Arial, sans-serif;
    color: white;
    flex-direction: column;
  }

  main { text-align: center; position: relative; z-index: 2; }
  .btn-container { margin-top: 20px; position: relative; height: 200px; }

  button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }
  .yes { background: #ffcc00; color: #111; left: 60px; }
  .no { background: #555; color: white; left: 160px; }

  h1 { font-size: 40px; text-shadow: 0 0 10px #fff; }

  .credit {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 15px #000;
    z-index: 2;
  }

  .firework {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 5px 2px #fff;
    animation: firework 1s linear forwards;
  }
</style>
</head>
<body>

<!-- AUDIO TAG -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<main>
  <h1 id="question">Can you be my best friend???</h1>
  <div class="btn-container">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" onclick="noClicked()">No</button>
  </div>
</main>



<script>
function yesClicked() {
  // Change text
  document.getElementById("question").textContent = "Thank you for being my best friend, you're my best friend now, lets stay friend forever ðŸ’—";

  // Hide buttons
  document.querySelector(".btn-container").style.display = "none";

  // Play music using audio tag
  let audio = document.getElementById("music");
  audio.play();

  // Start hearts and fireworks
  startHearts();
  startFireworks();
}

function noClicked() {
  let btn = document.querySelector(".no");
  btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  btn.style.top = Math.random() * (window.innerHeight - 100) + "px";
}

// Hearts animation
function startHearts() {
  setInterval(() => {
    let heart = document.createElement("div");
    heart.innerHTML = "ðŸ’—";
    heart.style.position = "absolute";
    heart.style.fontSize = Math.floor(Math.random() * 30 + 20) + "px";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.animation = "floatUp 6s linear forwards";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 200);
}

// Fireworks animation
function startFireworks() {
  setInterval(() => {
    let fire = document.createElement("div");
    fire.className = "firework";
    fire.style.width = fire.style.height = Math.floor(Math.random() * 15 + 5) + "px";
    fire.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    fire.style.left = Math.random() * window.innerWidth + "px";
    fire.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(fire);
    setTimeout(() => fire.remove(), 1000);
  }, 100);
}
</script>

<style>
@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-700px) rotate(360deg); opacity: 0; }
}

@keyframes firework {
  0% { transform: scale(0); opacity: 1; }
  50% { transform: scale(1.5); opacity: 1; }
  100% { transform: scale(0); opacity: 0; }
}
</style>
</body>
</html>
